<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TicketCine - Cadastro</title>
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background-color: #1e293b; padding: 40px; border-radius: 15px; width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); text-align: center; }
        .logo { font-size: 24px; font-weight: bold; color: #38bdf8; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background-color: #334155; border: none; border-radius: 5px; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #38bdf8; color: #0f172a; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #0ea5e9; }
        .link { margin-top: 15px; font-size: 0.9rem; }
        .link a { color: #38bdf8; text-decoration: none; }
        .error { color: #ef4444; font-size: 0.9rem; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">ðŸŽ¬ TICKETCINE</div>
        <h2>Crie sua conta</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="error">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Nome de UsuÃ¡rio" required>

            <button type="submit">CADASTRAR</button>
        </form>

        <div class="link">
            JÃ¡ tem conta? <a href="{% url 'login' %}">FaÃ§a Login</a>

</body>
</html>
