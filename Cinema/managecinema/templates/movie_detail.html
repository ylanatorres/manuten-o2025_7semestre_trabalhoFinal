<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ movie.movie_name }} - TicketCine</title>
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        
        /* Header simples */
        header { background-color: #1e293b; padding: 20px 40px; display: flex; align-items: center; gap: 15px; }
        .back-btn { color: #94a3b8; text-decoration: none; font-size: 1.2rem; }
        .logo { color: #38bdf8; font-weight: bold; font-size: 1.5rem; }

        /* Layout Principal */
        .container { max-width: 1000px; margin: 40px auto; display: flex; gap: 40px; padding: 20px; }
        
        /* Coluna da Esquerda (Imagem) */
        .poster-container { flex: 1; }
        .poster { width: 100%; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .no-poster { width: 100%; height: 400px; background: #334155; border-radius: 15px; display: flex; align-items: center; justify-content: center; }

        /* Coluna da Direita (Infos) */
        .info-container { flex: 2; }
        h1 { margin-top: 0; font-size: 2.5rem; color: #38bdf8; }
        .meta { color: #94a3b8; margin-bottom: 20px; font-size: 0.9rem; }
        .description { line-height: 1.6; color: #cbd5e1; margin-bottom: 30px; }

        /* Bot√µes de Sess√£o */
        .session-title { border-bottom: 1px solid #334155; padding-bottom: 10px; margin-bottom: 20px; }
        .sessions-grid { display: flex; gap: 15px; flex-wrap: wrap; }
        
        .session-btn {
            background-color: #1e293b;
            border: 2px solid #38bdf8;
            color: #38bdf8;
            padding: 10px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        .session-btn:hover {
            background-color: #38bdf8;
            color: #0f172a;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <header>
        <a href="{% url 'home' %}" class="back-btn">‚¨Ö Voltar</a>
        <div class="logo">üé¨ TICKETCINE</div>
    </header>

    <div class="container">
        <div class="poster-container">
            {% if movie.image %}
                <img src="{{ movie.image.url }}" class="poster" alt="{{ movie.movie_name }}">
            {% else %}
                <div class="no-poster">Sem Imagem</div>
            {% endif %}
        </div>

        <div class="info-container">
            <h1>{{ movie.movie_name }}</h1>
            
            <div class="meta">
                <span>üìÖ Lan√ßamento: {{ movie.release_date }}</span> | 
                <span>‚è± Dura√ß√£o: {{ movie.duration }} min</span>
            </div>

            <p class="description">
                {{ movie.description }}
            </p>

            <h3 class="session-title">Escolha uma Sess√£o (Hoje)</h3>
            
            <div class="sessions-grid">
                {% for time in sessions %}
                    <a href="{% url 'seat_selection' movie.id time %}" class="session-btn">
                        {{ time }}
                </a>
                {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
